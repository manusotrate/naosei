<ion-header [translucent]="true">
  <ion-toolbar color="secondary"> 
    <ion-title>
      Lista de Alunos <span style="font-size: 0.8em; color: #e0e0e0;">{{turma}}</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Professor {{professor}}</ion-card-title>
      <ion-card-subtitle>Turma {{turma}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="7">
            <ion-input placeholder="Nome do aluno" [(ngModel)]="novoNome"></ion-input>
          </ion-col>
          <ion-col size="3">
            <ion-input placeholder="Idade" type="number" [(ngModel)]="novaIdade"></ion-input>
          </ion-col>
          <ion-col size="2" class="ion-text-right">
            <ion-button expand="block" (click)="adicionarAluno()" color="success">
              <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let aluno of alunos; let i = index">
      <ion-avatar slot="start">
        <ion-icon name="person-circle-outline" style="font-size: 2em;"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>{{aluno.nome}}</h2>
        <p>Idade: {{aluno.idade}}</p>
      </ion-label>
      <ion-button color="danger" slot="end" (click)="removerAluno(i)">
        Apagar {{i}}
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
